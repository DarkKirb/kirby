language: python
python:
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
    - "pypy3.5"

install:
    - pip install -r requirements.txt

script: PYTHONPATH=$PYTHONPATH:$PWD pytest --cov kirby --cov-branch
after_success:
  - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN coveralls
